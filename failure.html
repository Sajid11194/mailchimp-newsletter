<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container d-flex justify-content-center" id="newsletter-signup">

    <form class="newsletter-signup-form text-center" action="/" method="post">
        <img src="./image/login-icon.png" class="rounded my-5" alt="..." width="70px" height="70px">
        <div>
            <input type="text" name="fname" id="fname" placeholder="First Name">
        </div>
        <div>
            <input type="text" name="lname" id="lname" placeholder="Last Name">
        </div>
        <div>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <button class="btn btn-primary my-3 w-100" type="submit">Sign Up</button>
    </form>
</div>


<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="failed-toast-msg" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <span class="rounded me-2 p-2 bg-danger"></span>
            <strong class="me-auto">Oh-no</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Failed to Subscribe.
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script>
    const toastLiveExample = document.getElementById('failed-toast-msg')
    const toast = new bootstrap.Toast(toastLiveExample)
    toast.show()
</script>
</body>
</html>
